<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>VINCENT RYAN ROMPIES</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/Vincent.jpg" alt="Vincent">
                    <span>Vincent</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="" class="close">X Close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/Vincent.jpg" alt="Vincent">
                    <a href="#gambar-2" class="next">next</a>
                </div>

            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/Ryan.jpg" alt="Ryan">
                    <span>Ryan</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="" class="close">X Close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/Ryan.jpg" alt="Ryan">
                    <a href="#gambar-3" class="next">next</a>
                </div>

            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/Rompies.jpg" alt="Rompies">
                    <span>Rompies</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="" class="close">X Close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/Rompies.jpg" alt="Rompies">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/TNECNIV.jpg" alt="TNECNIV">
                    <span>TNECNIV</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="" class="close">X Close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/TNECNIV.jpg" alt="TNECNIV">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
